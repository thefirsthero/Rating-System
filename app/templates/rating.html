<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
                body {
            background: #f1f1f1;
        }
        body h1 {
        font-family: 'Roboto Slab', serif;
            margin: 50px 20px 40px;
            font-size: 50px;
            letter-spacing: 0.5px;
            color: #999;
            text-align: center;
        }
        .rating {
            width: 208px;
            height: 40px;
            margin: 0 auto;
            padding: 40px 50px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        .rating label {
            float: right;
            position: relative;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .rating label:not(:first-of-type) {
            padding-right: 2px;
        }
        .rating label:before {
            content: "\2605";
            font-size: 42px;
            color: #ccc;
            line-height: 1;
        }
        .rating input {
            display: none;
        }
        .rating input:checked ~ label:before, .rating:not(:checked) > label:hover:before, .rating:not(:checked) > label:hover ~ label:before {
            color: #f9df4a;
        }
        body {
            justify-content: center;
            align-items: center;
            background-image: url("../static/image.jpg"); 
            background-size: cover;
            color: #f5f6f7;
            font-family: 'Tahoma';
            font-size: 16px;
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
        }

        /* Button used to open the contact form - fixed at the bottom of the page */
        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        /* The popup form - hidden by default */
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        /* Add styles to the form container */
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        .form-container input[type=text],
        .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        /* When the inputs get focus, do something */
        .form-container input[type=text]:focus,
        .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/login button */
        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
            background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }
        .checked {
        color: orange;
        }
    </style>
    <script type="text/javascript" src="{{ url_for('static', filename = 'hello.js') }}"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback Form | ATM </title>
</head>

<body>
    <div class="container">
        <div class="review__section">
          <strong>Rate your experience</strong>
          <p class="review__title"></p>
        </div>
        <div class="review__section">
          <span class="review__emoji">&#127773</span>
          <div class="reviewStars">
            <span data-rating="1"><i class="far fa-star"></i></span>
            <span data-rating="2"><i class="far fa-star"></i></span>
            <span data-rating="3"><i class="far fa-star"></i></span>
            <span data-rating="4"><i class="far fa-star"></i></span>
            <span data-rating="5"><i class="far fa-star"></i></span>
          </div>
        </div>
      </div>
      <h2></h2>Email:<br>
        <input type="text" name='email'><br>
  
    <script src="static/main.js"></script>

    <button onclick="window.location.href='create_rating';">
        Submit
      </button>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url("./static/image.jpg");
            background-size: cover;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: rgb(13, 32, 61);
        }

        .header {
            height: 17.6vh;
            width: 100%;
            background: #1e1846;
            filter: opacity(60%);
            z-index: 5px;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 180px;
            height: 150px;
        }

        .navLinks {
            padding: 28px 0;
        }

        .navLinks li {
            display: inline-block;
            margin: 0 15px;
            text-align: center;
            justify-content: center;

        }

        .navLinks li a {
            text-decoration: none;
            color: white;
            padding: 5px 0;

            position: relative;
        }

        .navLinks li a::after {
            content: ' ';
            background: #ff00e6;
            width: 0%;
            height: 2px;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: 0.5s;
        }

        .navLinks li a:hover::after {
            width: 100%;
        }

        .btn_signUp {
            background: #250465;
            color: white;
            padding: 10px 30px;
            border-radius: 3px;
            cursor: pointer;
        }

        .content {
            position: relative;
            top: 30%;
            bottom: 50%;
            left: 50%;
            right: 50%;
            width: 90%;
            max-width: 900px;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 65px;
            font-weight: 600;
            margin-bottom: 40px;
            font-family: 'Lato', sans-serif;
        }

/*-------------------------------------------*/
/*-------------------------------------------*/
/* Cookie Consent CSS */
        .wrapper{
  position: absolute;
  bottom: 30px;
  left: 30px;
  max-width: 365px;
  background: #fff;
  padding: 75px 25px 0px 25px;
  border-radius: 15px;
  box-shadow: 1px 7px 14px -5px rgba(0,0,0,0.15);
  text-align: center;
}

.wrapper.hide{
  opacity: 0;
  pointer-events: none;
  transform: scale(0.8);
  transition: all 0.3s ease;
}

::selection{
  color: #fff;
  background: #ff00e6;
}

.wrapper img{
  max-width: 30px;
}

.content header{
  font-size: 25px;
  font-weight: 600;
  color: #ff00e6;
}

.content{
  margin-top: 10px;
  margin-bottom: -50px;
}

.content p{
  color: #250465;
  margin: 5px 0 20px 0;
}

.content .buttons{
  display: flex;
  align-items: center;
  justify-content: center;
}

.buttons button{
  padding: 10px 20px;
  border: none;
  outline: none;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  border-radius: 5px;
  background: #ff00e6;
  cursor: pointer;
  transition: all 0.3s ease;
}

.buttons button:hover{
  transform: scale(0.97);
}

.buttons .item{
  margin: 0 10px;
}

.buttons a{
  color: #ff00e6;
}
/*-------------------------------------------*/
    </style>
</head>
<style>
</style>

<body>
    <div class="header">
        <nav>
            <img src="../static/logo.png" class="logo">
            <ul class="navLinks">
                <li><a href="{{ url_for('login')}}">SIGN IN</a></li>
                <li><a href="">ABOUT US</a></li>
                <li class="btn_signUp"><a href="{{ url_for('register')}}">SIGN UP</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Rate Them Anywhere, At Anytime!</h1>
    </div>

    <div class="wrapper">
        <!-- <img src="../static/cookie.png" alt=""> -->
        <div class="content">
          <header>We Use Cookies</header>
          <p>This website uses cookies to deliver the best experience to you. By using our website, you agree to the use of cookies.</p>
          <div class="buttons">
            <button class="item">I understand</button>
            <a href="#" class="item">Learn more</a>
          </div>
        </div>
      </div>
    
      <script>
        const cookieBox = document.querySelector(".wrapper"),
        acceptBtn = cookieBox.querySelector("button");
        acceptBtn.onclick = ()=>{
          //setting cookie for 1 month, after one month it'll be expired automatically
          document.cookie = "CookieBy=TeamOne; max-age="+60*60*24*30;
          if(document.cookie){ //if cookie is set
            cookieBox.classList.add("hide"); //hide cookie box
          }else{ //if cookie not set then alert an error
            alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
          }
        }
        let checkCookie = document.cookie.indexOf("CookieBy=TeamOne"); //checking our cookie
        //if cookie is set then hide the cookie box else show it
        checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
      </script>

</body>

</html>
